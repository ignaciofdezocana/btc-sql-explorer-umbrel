releaseNotes: >-
  Tuned sync performance for Umbrel Home hardware. Batch RPC calls
  reduce HTTP round trips from 100 to 2 per batch, but batch size
  stays at 50 blocks to keep DB writes short and avoid locking out
  the web UI. Removed parallel threads that overloaded Bitcoin Core
  on ARM. Mempool sync starts immediately without waiting for IBD.
