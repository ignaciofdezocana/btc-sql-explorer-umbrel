releaseNotes: >-
  v1.7.5 – Fix device freeze caused by v1.7.4. Reverted batch size
  from 200 to 50 (memory-safe for 4GB devices). Changed DuckDB
  auto-checkpoint threshold from 16GB to 256MB to cap WAL growth.
  Manual checkpoint now every 20 batches (1000 blocks) instead of 50.
  Retains checkpoint control for speed while staying safe on Umbrel Home.
